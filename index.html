<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="logo"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About us</li>
        </ul>
    </nav>

    <div id="container">
        <div class="songList">
        <h1>Best of NCS</h1>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songs">Let me love you</span>
            <span class="songListPlay"><span class="timeStamp">5:30 <i id="1" class="fa-regular fa-circle-play songCircle"></i></span></span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songs">Let me love you</span>
            <span class="songListPlay"><span class="timeStamp">5:30 <i id="2" class="fa-regular fa-circle-play songCircle"></i></span></span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songs">Let me love you</span>
            <span class="songListPlay"><span class="timeStamp">5:30 <i id="3" class="fa-regular fa-circle-play songCircle"></i></span></span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songs">Let me love you</span>
            <span class="songListPlay"><span class="timeStamp">5:30 <i id="4" class="fa-regular fa-circle-play songCircle"></i></span></span>
        </div>
        <div class="songItem">
            <img  alt="">
            <span class="songs">Let me love you</span>
            <span class="songListPlay"><span class="timeStamp">5:30 <i id="5" class="fa-regular fa-circle-play songCircle"></i></span></span>
        </div>
        <div class="songBanner"></div>
    </div>

    <div id="bottom">
        <input type="range" name="range" id="myProgressBar" value="0"min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step previous" id="previous"></i>
            <i class="fa-regular fa-circle-play masterPlay "></i>
            <i class="fa-solid fa-forward-step forward" id="forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" value="0" height="22px" alt="">
            <p id="footerContent">let me love you -Justin Beiber</p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
